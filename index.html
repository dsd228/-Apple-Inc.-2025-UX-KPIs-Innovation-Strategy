<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Estadísticas Apple 2025</title>
  <meta name="description" content="Panel interactivo de estadísticas con diseño optimizado estilo Apple">
  <meta property="og:title" content="Panel de Estadísticas Apple 2025">
  <meta property="og:description" content="Panel interactivo de estadísticas con diseño optimizado estilo Apple">
  <meta property="og:image" content="https://via.placeholder.com/1200x630.png">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Panel de Estadísticas Apple 2025">
  <meta name="twitter:description" content="Panel interactivo de estadísticas con diseño optimizado estilo Apple">
  <meta name="twitter:image" content="https://via.placeholder.com/1200x630.png">
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f7;
      font-family: 'SF Pro Display', 'Inter', 'Roboto', sans-serif;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      padding: 1rem;
    }

    .navbar a {
      color: #0071e3;
      text-decoration: none;
      font-weight: 500;
    }

    .container {
      padding: 100px 20px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .glass {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.7);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin: 20px 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    canvas {
      max-width: 100%;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="#">Inicio</a>
    <a href="#estadisticas">Estadísticas</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <div class="container">
    <h1>Panel de Estadísticas Apple 2025</h1>
    <div class="glass">
      <canvas id="chart1"></canvas>
    </div>
    <div class="glass">
      <canvas id="chart2"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx1 = document.getElementById('chart1').getContext('2d');
    const chart1 = new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['Enero', 'Febrero', 'Marzo', 'Abril'],
        datasets: [{
          label: 'Usuarios Nuevos',
          data: [100, 200, 300, 400],
          backgroundColor: '#0071e3',
        }]
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            callbacks: {
              label: function(context) {
                return `${context.label}: ${context.raw} usuarios`;
              }
            }
          }
        }
      }
    });

    const ctx2 = document.getElementById('chart2').getContext('2d');
    const chart2 = new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['Q1', 'Q2', 'Q3', 'Q4'],
        datasets: [{
          label: 'Ventas',
          data: [5000, 10000, 15000, 20000],
          borderColor: '#0071e3',
          fill: false,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            callbacks: {
              label: function(context) {
                return `${context.label}: $${context.raw}`;
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
