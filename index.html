<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Glassmorphism</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Estilos -->
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 0;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    .glass {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .glass:hover {
      transform: translateY(-5px);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-in {
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
    }

    .animate-in:nth-child(1) { animation-delay: 0.2s; }
    .animate-in:nth-child(2) { animation-delay: 0.4s; }
    .animate-in:nth-child(3) { animation-delay: 0.6s; }

    canvas {
      max-height: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dashboard de Datos 2025</h1>
    <div class="row g-4">
      <div class="col-md-4 animate-in">
        <div class="glass">
          <h5 class="text-center">Usuarios Nuevos</h5>
          <canvas id="usuariosChart"></canvas>
        </div>
      </div>
      <div class="col-md-4 animate-in">
        <div class="glass">
          <h5 class="text-center">Ventas Mensuales</h5>
          <canvas id="ventasChart"></canvas>
        </div>
      </div>
      <div class="col-md-4 animate-in">
        <div class="glass">
          <h5 class="text-center">Retorno de Inversión (ROI)</h5>
          <canvas id="roiChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript para Chart.js -->
  <script>
    // Gráfico 1: Usuarios Nuevos
    new Chart(document.getElementById('usuariosChart'), {
      type: 'bar',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May'],
        datasets: [{
          label: 'Usuarios',
          data: [120, 190, 300, 250, 320],
          backgroundColor: 'rgba(255, 255, 255, 0.4)',
          borderColor: 'white',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });

    // Gráfico 2: Ventas Mensuales
    new Chart(document.getElementById('ventasChart'), {
      type: 'line',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May'],
        datasets: [{
          label: 'Ventas',
          data: [1000, 1400, 1200, 1600, 1900],
          fill: false,
          borderColor: '#00c3ff',
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: false } }
      }
    });

    // Gráfico 3: ROI
    new Chart(document.getElementById('roiChart'), {
      type: 'doughnut',
      data: {
        labels: ['Ganancia', 'Inversión'],
        datasets: [{
          label: 'ROI',
          data: [70, 30],
          backgroundColor: ['#00ffcc', '#ffffff33'],
          borderColor: ['#00ffcc', '#ffffff'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'bottom' } }
      }
    });
  </script>
</body>
</html>
