<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Animado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 40px 0;
    }

    .glass {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      padding: 20px;
      color: white;
      transition: transform 0.3s ease;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
    }

    .glass:hover {
      transform: translateY(-5px);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .delay-1 {
      animation-delay: 0.2s;
    }

    .delay-2 {
      animation-delay: 0.5s;
    }

    .delay-3 {
      animation-delay: 0.8s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-5">Panel de Estadísticas 2025</h1>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="glass delay-1">
          <h4>Usuarios Nuevos</h4>
          <img src="https://via.placeholder.com/300x150.png?text=Usuarios" class="img-fluid rounded" alt="Usuarios nuevos">
        </div>
      </div>
      <div class="col-md-4">
        <div class="glass delay-2">
          <h4>Ventas Totales</h4>
          <img src="https://via.placeholder.com/300x150.png?text=Ventas" class="img-fluid rounded" alt="Ventas">
        </div>
      </div>
      <div class="col-md-4">
        <div class="glass delay-3">
          <h4>Retorno de Inversión</h4>
          <img src="https://via.placeholder.com/300x150.png?text=ROI" class="img-fluid rounded" alt="ROI">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
